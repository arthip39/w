<div
  class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
  style="background-image: url('./assets/media/illustrations/sketchy-1/14.png')"
>
  <div
    class="stepper stepper-pills stepper-column d-flex flex-column flex-xl-row flex-row-fluid"
    id="kt_create_account_stepper"
    style="padding: 120px"
  >
    <!--begin::Aside-->
    <div
      class="card d-flex justify-content-center justify-content-xl-start flex-row-auto w-100 w-xl-300px w-xxl-400px me-9"
    >
      <div class="card-body px-6 px-lg-10 px-xxl-15 py-20">
        <div class="stepper-nav">
          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 1,
              completed: currentStep$.value > 1
            }"
          >
            <!--begin::Wrapper-->
            <div class="stepper-wrapper">
              <!--begin::Icon-->
              <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">1</span>
              </div>
              <!--end::Icon-->

              <!--begin::Label-->
              <div class="stepper-label">
                <h3 class="stepper-title">Create Account</h3>

                <div class="stepper-desc fw-semibold">
                  Create Your Account
                </div>
              </div>
              <!--end::Label-->
            </div>
            <!--end::Wrapper-->

            <!--begin::Line-->
            <div class="stepper-line h-40px"></div>
            <!--end::Line-->
          </div>

          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 2,
              completed: currentStep$.value > 2
            }"
          >
            <!--begin::Wrapper-->
            <div class="stepper-wrapper">
              <!--begin::Icon-->
              <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">2</span>
              </div>
              <!--end::Icon-->

              <!--begin::Label-->
              <div class="stepper-label">
                <h3 class="stepper-title">Profile Details</h3>
                <div class="stepper-desc fw-semibold">
                  Setup Your Profile Details
                </div>
              </div>
              <!--end::Label-->
            </div>
            <!--end::Wrapper-->

            <!--begin::Line-->
            <div class="stepper-line h-40px"></div>
            <!--end::Line-->
          </div>

          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 3,
              completed: currentStep$.value > 3
            }"
          >
            <!--begin::Wrapper-->
            <div class="stepper-wrapper">
              <!--begin::Icon-->
              <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">3</span>
              </div>
              <!--end::Icon-->

              <!--begin::Label-->
              <div class="stepper-label">
                <h3 class="stepper-title">Address Details</h3>
                <div class="stepper-desc fw-semibold">
                  Setup Your Address Details
                </div>
              </div>
              <!--end::Label-->
            </div>
            <!--end::Wrapper-->

            <!--begin::Line-->
            <div class="stepper-line h-40px"></div>
            <!--end::Line-->
          </div>

          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 4,
              completed: currentStep$.value > 4
            }"
          >
            <!--begin::Wrapper-->
            <div class="stepper-wrapper">
              <!--begin::Icon-->
              <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">4</span>
              </div>
              <!--end::Icon-->

              <!--begin::Label-->
              <div class="stepper-label">
                <h3 class="stepper-title">Education Details</h3>
                <div class="stepper-desc fw-semibold">
                  Set Your Education Details
                </div>
              </div>
              <!--end::Label-->
            </div>
            <!--end::Wrapper-->

            <!--begin::Line-->
            <div class="stepper-line h-40px"></div>
            <!--end::Line-->
          </div>

          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 5,
              completed: currentStep$.value > 5
            }"
          >
            <!--begin::Wrapper-->
            <div class="stepper-wrapper">
              <!--begin::Icon-->
              <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">5</span>
              </div>
              <!--end::Icon-->

              <!--begin::Label-->
              <div class="stepper-label">
                <h3 class="stepper-title">Ability Details</h3>
                <div class="stepper-desc fw-semibold">
                  Set Your Ability Details
                </div>
              </div>
              <!--end::Label-->
            </div>
            <!--end::Wrapper-->

            <!--begin::Line-->
            <div class="stepper-line h-40px"></div>
            <!--end::Line-->
          </div>

          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 6,
              completed: currentStep$.value > 6
            }"
          >
            <!--begin::Wrapper-->
            <div class="stepper-wrapper">
              <!--begin::Icon-->
              <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">6</span>
              </div>
              <!--end::Icon-->

              <!--begin::Label-->
              <div class="stepper-label">
                <h3 class="stepper-title">Attachment</h3>
                <div class="stepper-desc fw-semibold">
                  Insert Your File 
                </div>
              </div>
              <!--end::Label-->
            </div>
            <!--end::Wrapper-->

            <!--begin::Line-->
            <div class="stepper-line h-40px"></div>
            <!--end::Line-->
          </div>

          <div
            class="stepper-item"
            [ngClass]="{
              current: currentStep$.value === 7,
              completed: currentStep$.value > 7 }"
          >
            <!--begin::Wrapper-->
            <div class="stepper-wrapper">
              <!--begin::Icon-->
              <div class="stepper-icon w-40px h-40px">
                <i class="stepper-check fas fa-check"></i>
                <span class="stepper-number">7</span>
              </div>
              <!--end::Icon-->

              <!--begin::Label-->
              <div class="stepper-label">
                <h3 class="stepper-title">Accept</h3>
                <div class="stepper-desc fw-semibold">Woah, we are here</div>
              </div>
              <!--end::Label-->
            </div>
          </div>
          

        </div>
      </div>
    </div>
    <!--begin::Aside-->

    <!--begin::Content-->
    <div class="d-flex flex-row-fluid flex-center bg-body rounded">
      <form
        class="py-20 w-100 w-xl-700px px-9"
        noValidate
        id="kt_create_account_form"
      >
        <div class="current">
          <ng-container *ngIf="currentStep$.value === 1">
            <app-step1
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step1>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 2">
            <app-step2
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step2>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 3">
            <app-step3
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step3>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 4">
            <app-step4
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step4>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 5">
            <app-step5
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step5>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 6">
            <app-step6
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step6>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 7">
            <app-step7 
            class="w-100"
            [updateParentModel]="updateAccount"
            [defaultValues]="account$.value"
            ></app-step7>
          </ng-container>


        </div>

        <div class="d-flex flex-stack pt-10">
          <div class="mr-2">
            <ng-container *ngIf="currentStep$.value !== 1">
              <button
                type="button"
                class="btn btn-lg btn-light-primary me-3"
                (click)="prevStep()"
              >
                <!--<span
                  [inlineSVG]="
                    'src/assets/media/icons/duotune/arrows/arr063.svg'
                  "
                  class="svg-icon svg-icon-4 me-1"
                ></span>-->
                Back
              </button>
            </ng-container>
          </div>
          <!--บรรทัดปุ่ม Continue และ submit-->
          <ng-container *ngIf="currentStep$.value !== formsCount">
            <div>
              <button
                type="button"
                class="btn btn-lg btn-primary me-3"
                [disabled]="!isCurrentFormValid$.value"
                (click)="nextStep()"
              >
                <span class="indicator-label">
                  <ng-container *ngIf="currentStep$.value < formsCount - 1">
                    Continue {{ " " }}
                    <!-- หน้า Sign Up หน้า 1 แก้ ERROR401
                    <span
                      [inlineSVG]="
                        'src/assets/media/icons/duotune/arrows/arr064.svg'
                      "
                      class="svg-icon svg-icon-3 ms-2 me-0"
                    ></span>  
                    -->
                  </ng-container>
                  <!--Change name form Continue to submit when current step (e.g. term and condition) page = formsCount - 1 (formsCount = 8)-->
                  <ng-container *ngIf="currentStep$.value === formsCount - 1"
                  >
                    Submit
                  </ng-container>
                </span>
              </button>
            </div>
          </ng-container>
        </div>
      </form>
    </div>
    <!--end::Content-->
  </div>
</div>
